---

name: artifactory-warden
director_uuid: 60e39314-90f6-4494-8b57-2da5695030e4

update:
  canaries: 1
  canary_watch_time: 1000-30000
  max_in_flight: 50
  serial: false
  update_watch_time: 1000-30000

instance_groups:
- instances: 1
  jobs:
  - name: artifactory
    release: artifactory
    properties:
      artifactory_license: ((artifactory_license))
      postgresql_host: ((postgresql_host))
      postgresql_port: ((postgresql_port))
  - name: httpd
    release: artifactory
    properties:
      proxy_public_server_name: ((proxy_public_server_name))
      proxy_internal_hostname: ((proxy_internal_hostname))
      proxy_ssl_certificate: ((proxy_ssl_certificate))
      proxy_ssl_private_key: ((proxy_ssl_private_key))
  name: artifactory
  networks:
  - name: default
  persistent_disk: 0
  resource_pool: small_z1

compilation:
  cloud_properties:
    name: random
  network: default
  reuse_compilation_vms: true
  workers: 6

resource_pools:
- cloud_properties:
    name: random
  name: small_z1
  network: default
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

networks:
- name: default
  subnets:
  - gateway: 10.244.51.1
    name: default
    range: 10.244.51.0/24
    static:
    - 10.244.51.2 - 10.244.51.60
  type: manual

properties: {}

releases:
- name: artifactory
  version: latest

